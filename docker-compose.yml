---
services:
  wttr:
    # üñºÔ∏è Image published by GitHub Actions
    image: ghcr.io/hyphonical/wttr:latest
    # üê≥ Container name
    container_name: Wttr.in
    restart: unless-stopped
    # üîë Pass runtime configuration from your .env file
    env_file:
      - .env
    ports:
      - "8002:8002"
    volumes:
      - ./GeoLite2-City.mmdb:/app/GeoLite2-City.mmdb:ro
      - ./cache:/app/cache
      # optional:
      # - ./airports.dat:/app/airports.dat:ro
      # - ./wwo.key:/root/.wwo.key:ro
      # - ./wegorc:/root/.wegorc:ro
      # - ./ip2location.key:/root/.ip2location.key:ro
    environment:
      - WTTR_LISTEN_PORT=8002
      - WTTR_LISTEN_HOST=0.0.0.0